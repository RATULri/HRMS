<div class="grid-container">
    <div class="row">
        <div class="col-12">
            <div class="card m-3">
                <div class="card-header">
                    <h4 class="text-center">Manage Salary Details</h4>
                </div>

                <div class="card-body">
                    <div class="d-flex justify-content-center">
                        <div class="form-group m-3">
                            <label for="name">Select Department</label>
                            <select class="form-control form-control-sm" id="department">
                                    <option value="married">Design</option>
                                    <option value="unmarried">Accounts</option>
                            </select>
                        </div>
                        <div class="form-group m-3">
                            <label for="name">Select Designation</label>
                            <select class="form-control form-control-sm" id="designation">
                                    <option value="married">Senior Executive</option>
                                    <option value="unmarried">Junior Executive</option>
                                    <option value="unmarried">Intern</option>
                            </select>
                        </div>
                        <div class="form-group m-3">
                            <label for="name">Select Employee</label>
                            <select class="form-control form-control-sm" id="employee">
                                    <option value="married">Mr. X</option>
                                    <option value="unmarried">Mr. Y</option>
                            </select>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-success btn-sm">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="card-columns">
    <div class="card m-3">
        <div class="card-header">
            <h4 class="text-center">Basic</h4>
        </div>

        <div class="card-body">
            <div class="form-group">
                <label for="name">Designation</label>
                <select class="form-control form-control-sm" id="marital_status">
                        <option value="intern">Intern</option>
                        <option value="partTime">Part Time</option>
                        <option value="parmanent">Parmanent</option>
                      </select>
            </div>

            <div class="form-group">
                <label for="name">Basic Salary</label>
                <input type="text" class="form-control form-control-sm rounded-1" id="basic" required name="basic">
            </div>
        </div>
    </div>

    <div class="card m-3">
        <div class="card-header">
            <h4 class="text-center">Deductions</h4>
        </div>

        <div class="card-body">
            <div class="form-group">
                <label>Provident Fund</label>
                <input type="text" class="form-control form-control-sm rounded-1" id="employee_id" required name="employee_id">
            </div>

            <div class="form-group">
                <label>Tax Deduction</label>
                <input type="text" class="form-control form-control-sm rounded-1" id="department" required name="department">
            </div>

            <div class="form-group">
                <label>Other Deduction</label>
                <input type="text" class="form-control form-control-sm rounded-1" id="designation" required name="designation">
            </div>
        </div>
    </div>

    <div class="card m-3">
        <div class="card-header">
            <h4 class="text-center">Allowances</h4>
        </div>

        <div class="card-body">
            <div class="form-group">
                <label>House Rent Allowance</label>
                <input type="email" class="form-control form-control-sm rounded-1" id="email" required name="email">
            </div>

            <div class="form-group">
                <label>Medical Allowance</label>
                <input type="text" class="form-control form-control-sm rounded-1" id="present_address" required name="present_address">
            </div>

            <div class="form-group">
                <label>Special Allowance</label>
                <input type="text" class="form-control form-control-sm rounded-1" id="present_address" required name="present_address">
            </div>

            <div class="form-group">
                <label>Phone Bill Allowance</label>
                <input type="text" class="form-control form-control-sm rounded-1" id="phone" required name="phone">
            </div>

            <div class="form-group">
                <label>Fuel Allowance</label>
                <input type="text" class="form-control form-control-sm rounded-1" id="phone" required name="phone">
            </div>

            <div class="form-group">
                <label>Other Allowance</label>
                <input type="text" class="form-control form-control-sm rounded-1" id="phone" required name="phone">
            </div>
        </div>
    </div>

    <div class="card m-3">
        <div class="card-header">
            <h4 class="text-center">Total Salary Detail</h4>
        </div>

        <div class="card-body">
            <div class="form-group">
                <label>Gross Salary</label>
                <input type="text" class="form-control form-control-sm rounded-1" id="employee_id" required name="employee_id">
            </div>

            <div class="form-group">
                <label>Total Deduction</label>
                <input type="text" class="form-control form-control-sm rounded-1" id="department" required name="department">
            </div>

            <div class="form-group">
                <label>Net Salary</label>
                <input type="text" class="form-control form-control-sm rounded-1" id="designation" required name="designation">
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-success btn-md btn-block m-3" id="btnSignup" (click)="createUser()">Save</button>
</div>
