<div class="card-columns">
    <div class="card m-3">
        <div class="card-header">
            <h4 class="text-center">Personal Information</h4>
        </div>

        <div class="card-body">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control form-control-sm rounded-1" id="name" required name="name">
            </div>

            <div class="row">
                <div class="col-6">
                    <label for="user_name">Date of Birth</label>
                    <div class="form-group form-inline">
                        <div class="input-group">
                            <input class="form-control form-control-sm" placeholder="yyyy-mm-dd" name="date_of_birth" ngbDatepicker #dob="ngbDatepicker">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary calendar" (click)="dob.toggle()"></button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-6">
                    <label for="user_name">Gender</label>
                    <form>
                        <input type="radio" name="gender" value="male"> Male
                        <input type="radio" name="gender" value="female"> Female
                    </form>
                </div>
            </div>

            <div class="form-group">
                <label for="name">Marital Status</label>
                <select class="form-control form-control-sm" id="marital_status">
                        <option value="married">Married</option>
                        <option value="unmarried">Unmarried</option>
                      </select>
            </div>

            <div class="form-group">
                <label for="name">Father's Name</label>
                <input type="text" class="form-control form-control-sm rounded-1" id="fathers_name" required name="fathers_name">
            </div>

            <div class="form-group">
                <label for="name">Nationality</label>
                <select class="form-control form-control-sm" id="marital_status">
                        <option value="bangladeshi">Bangladeshi</option>
                        <option value="indian">Indian</option>
                        <option value="pakistani">Pakistani</option>
                        <option value="nepali">Nepali</option>
                      </select>
            </div>

            <div class="form-group">
                <label>Passport Number</label>
                <input type="text" class="form-control form-control-sm rounded-1" id="passport_number" required name="passport_number">
            </div>
        </div>
    </div>

    <div class="card m-3">
        <div class="card-header">
            <h4 class="text-center">Contact Information</h4>
        </div>

        <div class="card-body">
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control form-control-sm rounded-1" id="email" required name="email">
            </div>

            <div class="form-group">
                <label>Present Address</label>
                <input type="text" class="form-control form-control-sm rounded-1" id="present_address" required name="present_address">
            </div>

            <div class="form-group">
                <label>Parmanent Address</label>
                <input type="text" class="form-control form-control-sm rounded-1" id="present_address" required name="present_address">
            </div>

            <div class="form-group">
                <label>Phone number</label>
                <input type="text" class="form-control form-control-sm rounded-1" id="phone" required name="phone">
            </div>
        </div>
    </div>

    <div class="card m-3">
        <div class="card-header">
            <h4 class="text-center">Official Status</h4>
        </div>

        <div class="card-body">
            <div class="form-group">
                <label>Employee ID</label>
                <input type="text" class="form-control form-control-sm rounded-1" id="employee_id" required name="employee_id">
            </div>

            <div class="form-group">
                <label>Department</label>
                <input type="text" class="form-control form-control-sm rounded-1" id="department" required name="department">
            </div>

            <div class="form-group">
                <label>Designation</label>
                <input type="text" class="form-control form-control-sm rounded-1" id="designation" required name="designation">
            </div>

            <label for="joining_date">Joining Date</label>
            <div class="form-group form-inline">
                <div class="input-group">
                    <input class="form-control form-control-sm" placeholder="yyyy-mm-dd" name="joining_date" ngbDatepicker #jd="ngbDatepicker">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary calendar" (click)="jd.toggle()"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <button type="button" class="btn btn-success btn-md btn-block mt-3" id="btnSignup" (click)="createUser()">Add Employee</button>
</div>
