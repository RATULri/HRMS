<div class="card-columns" style="width: 98%">
    <div class="card m-3 shadow-sm">
        <div class="card-header" style="background: #263238">
            <h4 class="text-center" style="color: white">Personal Information</h4>
        </div>

        <div class="card-body">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control form-control-sm rounded-1" id="name" required name="name">
            </div>

            <div class="row">
                <div class="col-6">
                    <label for="date_of_birth">Date of Birth</label>
                    <div class="form-group form-inline">
                        <div class="input-group">
                            <input class="form-control form-control-sm" placeholder="yyyy-mm-dd" name="date_of_birth" id="date_of_birth" ngbDatepicker #dob="ngbDatepicker">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary calendar" (click)="dob.toggle()"></button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-6">
                    <label for="gender">Gender</label>
                    <form>
                        <input type="radio" name="gender" id="gender" value="male"> Male
                        <input type="radio" name="gender" id="gender" value="female"> Female
                    </form>
                </div>
            </div>

            <div class="form-group">
                <label for="marital_status">Marital Status</label>
                <select class="form-control form-control-sm" id="marital_status">
                        <option value="married">Married</option>
                        <option value="unmarried">Unmarried</option>
                </select>
            </div>

            <div class="form-group">
                <label for="fathers_name">Father's Name</label>
                <input type="text" class="form-control form-control-sm rounded-1" id="fathers_name" required name="fathers_name">
            </div>

            <div class="form-group">
                <label for="nationality">Nationality</label>
                <select class="form-control form-control-sm" id="nationality">
                        <option value="bangladeshi">Bangladeshi</option>
                        <option value="indian">Indian</option>
                        <option value="pakistani">Pakistani</option>
                        <option value="nepali">Nepali</option>
                      </select>
            </div>

            <div class="form-group">
                <label>Passport Number</label>
                <input type="text" class="form-control form-control-sm rounded-1" id="passport_number" required name="passport_number">
            </div>
        </div>
    </div>



    <div class="card m-3 shadow-sm">
        <div class="card-header" style="background: #263238">
            <h4 class="text-center" style="color: white">Contact Information</h4>
        </div>

        <div class="card-body">
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control form-control-sm rounded-1" id="email" required name="email">
            </div>

            <div class="form-group">
                <label>Phone number</label>
                <input type="text" class="form-control form-control-sm rounded-1" id="phone" required name="phone">
            </div>

            <div class="form-group">
                <label>Present Address</label>
                <input type="text" class="form-control form-control-sm rounded-1" id="present_address" required name="present_address">
            </div>

            <div class="form-group">
                <label>Permanent Address</label>
                <input type="text" class="form-control form-control-sm rounded-1" id="permanent_address" required name="permanent_address">
            </div>
        </div>
    </div>

    <div class="card m-3 shadow-sm">
        <div class="card-header" style="background: #263238">
            <h5 class="text-center" style="color: white">Account Info</h5>
        </div>

        <div class="card-body">
            <div class="form-group">
                <input type="text" class="form-control form-control-sm rounded-1" id="user_name" required name="user_name" placeholder="User Name">
            </div>

            <div class="form-group">
                <input type="text" class="form-control form-control-sm rounded-1" id="password" required name="password" placeholder="Password">
            </div>
        </div>
    </div>



    <div class="card m-3 shadow-sm">
        <div class="card-header" style="background: #263238">
            <h4 class="text-center" style="color: white">Official Status</h4>
        </div>

        <div class="card-body">
            <div class="form-group">
                <label>Employee ID</label>
                <input type="text" class="form-control form-control-sm rounded-1" id="employee_id" required name="employee_id">
            </div>

            <div class="form-group">
                <label for="select_department">Department</label>
                <select class="form-control form-control-sm" id="select_department" (change)="getDesignations()">
                    <option>Select Department</option>
                    <option *ngFor="let department of departments" value={{department.id}}>{{department.department_name}}</option>
                </select>
            </div>

            <div class="form-group">
                <label for="select_designation">Designation</label>
                <select class="form-control form-control-sm" id="select_designation" (change)="getEmployees()">
                    <option>Select Designation</option>
                    <option *ngFor="let designation of designations" value={{designation.id}}>{{designation.designation}}</option>
                </select>
            </div>

            <label for="joining_date">Joining Date</label>
            <div class="form-group form-inline">
                <div class="input-group">
                    <input class="form-control form-control-sm" placeholder="yyyy-mm-dd" name="joining_date" id="joining_date" ngbDatepicker #jd="ngbDatepicker">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary calendar" (click)="jd.toggle()"></button>
                    </div>
                </div>
            </div>

            <div>
                <label for="days">Working Days</label>
                <div name="days" id="days">

                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="sun">
                        <label class="custom-control-label" for="sun"><small>Sunday</small></label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="mon">
                        <label class="custom-control-label" for="mon"><small>Monday</small></label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="tue">
                        <label class="custom-control-label" for="tue"><small>Tuesday</small></label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="wed">
                        <label class="custom-control-label" for="wed"><small>Wednesday</small></label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="thu">
                        <label class="custom-control-label" for="thu"><small>Thursday</small></label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="fri">
                        <label class="custom-control-label" for="fri"><small>Friday</small></label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="sat">
                        <label class="custom-control-label" for="sat"><small>Saturday</small></label>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <button type="button" class="btn btn-success btn-md btn-block mt-3" id="btnSignup" (click)="addEmployee()">Add Employee</button>
        </div>
        <div class="col-4"></div>
    </div>
</div>
