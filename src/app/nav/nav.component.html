<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item (click)="viewChanger('dashboard')"><b>Dashboard</b></a>
            <a mat-list-item class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><b>Departments</b></a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" (click)="viewChanger('departments')"><b>Department List</b></a>
                    <a class="dropdown-item" (click)="viewChanger('add department')"><b>Add Department</b></a>
                </div>
            </a>
            <a mat-list-item class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><b>Employees</b></a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" (click)="viewChanger('employee list')"><b>Employee List</b></a>
                    <a class="dropdown-item" (click)="viewChanger('add employee')"><b>Add Employee</b></a>
                </div>
            </a>
            <a mat-list-item (click)="viewChanger('attendance')"><b>Attendance</b></a>
            <a mat-list-item class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><b>Payroll Management</b></a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" (click)="viewChanger('salary management')"><b>Manage Salary Detail</b></a>
                    <a class="dropdown-item" (click)="viewChanger('employee salary list')"><b>Employee Salary List</b></a>
                    <a class="dropdown-item" (click)="viewChanger('payroll')"><b>Generate Payroll</b></a>
                </div>
            </a>
            <a mat-list-item class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><b>Settings</b></a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" (click)="viewChanger('general settings')"><b>General Settings</b></a>
                    <a class="dropdown-item" (click)="viewChanger('holidays')"><b>Holidays</b></a>
                </div>
            </a>
            <hr>
            <hr>
            <a mat-list-item (click)="logout()" style="color: rgb(255, 43, 43)"><b>Logout</b></a>
            <hr>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
            <span>HRMS</span>
        </mat-toolbar>
        <div *ngIf="chosenView=='dashboard'">
            <app-dashboard></app-dashboard>
        </div>
        <div *ngIf="chosenView=='departments'">
            <app-departments></app-departments>
        </div>
        <div *ngIf="chosenView=='add department'">
            <app-add-department></app-add-department>
        </div>
        <div *ngIf="chosenView=='employee list'">
            <app-employees></app-employees>
        </div>
        <div *ngIf="chosenView=='add employee'">
            <app-add-employee></app-add-employee>
        </div>
        <div *ngIf="chosenView=='salary management'">
            <app-salary-management></app-salary-management>
        </div>
        <div *ngIf="chosenView=='employee salary list'">
            <app-salary></app-salary>
        </div>
        <div *ngIf="chosenView=='payroll'">
            <app-generate-payroll></app-generate-payroll>
        </div>
        <div *ngIf="chosenView=='general settings'">
            <app-general-settings></app-general-settings>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
