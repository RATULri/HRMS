<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav bg-dark" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false" style="color: white">
        <mat-toolbar style="color:white">Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item (click)="viewChanger('dashboard')">Dashboard</a>
            <a mat-list-item class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Departments</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" (click)="viewChanger('departments')">Department List</a>
                    <a class="dropdown-item" (click)="viewChanger('add department')">Add Department</a>
                </div>
            </a>
            <a mat-list-item class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Employees</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" (click)="viewChanger('employee list')">Employee List</a>
                    <a class="dropdown-item" (click)="viewChanger('add employee')">Add Employee</a>
                </div>
            </a>
            <a mat-list-item (click)="viewChanger('attendance')">Attendance</a>
            <a mat-list-item class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Leave</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" (click)="viewChanger('leave')">Leave Application</a>
                    <a class="dropdown-item" (click)="viewChanger('leave management')">Leave Management</a>
                </div>
            </a>
            <a mat-list-item class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Payroll Management</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" (click)="viewChanger('salary management')">Manage Salary Detail</a>
                    <a class="dropdown-item" (click)="viewChanger('employee salary list')">Employee Salary List</a>
                    <a class="dropdown-item" (click)="viewChanger('payroll')">Generate Payroll</a>
                </div>
            </a>
            <a mat-list-item class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Settings</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" (click)="viewChanger('general settings')">General Settings</a>
                    <a class="dropdown-item" (click)="viewChanger('holidays')">Holidays</a>
                </div>
            </a>
            <hr style="background-color: white">
            <hr style="background-color: white">
            <a mat-list-item (click)="logout()" style="color: white">Logout</a>
            <hr style="background-color: white">
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar style="background-color: #B71C1C">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span style="color: white">HRMS</span>
        </mat-toolbar>
        <div *ngIf="chosenView=='dashboard'">
            <app-dashboard></app-dashboard>
        </div>
        <div *ngIf="chosenView=='departments'">
            <app-departments></app-departments>
        </div>
        <div *ngIf="chosenView=='add department'">
            <app-add-department></app-add-department>
        </div>
        <div *ngIf="chosenView=='employee list'">
            <app-employees></app-employees>
        </div>
        <div *ngIf="chosenView=='add employee'">
            <app-add-employee></app-add-employee>
        </div>
        <div *ngIf="chosenView=='leave'">
            <app-leave></app-leave>
        </div>
        <div *ngIf="chosenView=='leave management'">
            <app-leave-management></app-leave-management>
        </div>
        <div *ngIf="chosenView=='salary management'">
            <app-salary-management></app-salary-management>
        </div>
        <div *ngIf="chosenView=='employee salary list'">
            <app-salary></app-salary>
        </div>
        <div *ngIf="chosenView=='payroll'">
            <app-generate-payroll></app-generate-payroll>
        </div>
        <div *ngIf="chosenView=='general settings'">
            <app-general-settings></app-general-settings>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
