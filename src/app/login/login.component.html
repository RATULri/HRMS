<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="text-center">Login</h4>
                        </div>

                        <div class="card-body">
                            <div class="form-group">
                                <label for="user_name">User Name</label>
                                <input type="text" class="form-control form-control-md rounded-1" id="user_name" required name="user_name">
                            </div>

                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control form-control-md rounded-1" id="password" required name="password">
                            </div>

                            <button type="button" class="btn btn-success btn-md btn-block mt-3" id="btnLogin" (click)="login()">Login</button>

                            <br>

                            <div class="text-center">
                                <a routerLink="/register" class="float-center">Register</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
