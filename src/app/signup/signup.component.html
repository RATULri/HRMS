<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="text-center">Sign up</h4>
                        </div>


                        <div class="card-body">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control form-control-md rounded-1" id="name" required name="name">
                            </div>

                            <div class="form-group">
                                <label for="user_name">User Name</label>
                                <input type="text" class="form-control form-control-md rounded-1" id="user_name" required name="user_name">
                            </div>

                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control form-control-md rounded-1" id="email" required name="email">
                            </div>

                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control form-control-md rounded-1" id="password" required name="password">
                            </div>

                            <div class="form-group">
                                <label>Confirm Password</label>
                                <input type="password" class="form-control form-control-md rounded-1" id="c_password" required name="c_password">
                            </div>

                            <div class="form-group">
                                <label>Date of Birth</label>
                                <input type="text" class="form-control form-control-md rounded-1" id="date_of_birth" required name="date_of_birth">
                            </div>

                            <div class="form-group">
                                <label>Gender</label>
                                <input type="text" class="form-control form-control-md rounded-1" id="gender" required name="gender">
                            </div>

                            <div class="form-group">
                                <label>Nationality</label>
                                <input type="text" class="form-control form-control-md rounded-1" id="nationality" required name="nationality">
                            </div>

                            <div class="form-group">
                                <label>Passport Number</label>
                                <input type="text" class="form-control form-control-md rounded-1" id="passport_number" required name="passport_number">
                            </div>

                            <div class="form-group">
                                <label>Present Address</label>
                                <input type="text" class="form-control form-control-md rounded-1" id="present_address" required name="present_address">
                            </div>

                            <div class="form-group">
                                <label>City</label>
                                <input type="text" class="form-control form-control-md rounded-1" id="city" required name="city">
                            </div>

                            <div class="form-group">
                                <label>Phone number</label>
                                <input type="text" class="form-control form-control-md rounded-1" id="phone" required name="phone">
                            </div>

                            <div class="form-group">
                                <label>Department</label>
                                <input type="text" class="form-control form-control-md rounded-1" id="department" required name="department">
                            </div>

                            <div class="form-group">
                                <label>Designation</label>
                                <input type="text" class="form-control form-control-md rounded-1" id="designation" required name="designation">
                            </div>

                            <div class="form-group">
                                <label>Salary</label>
                                <input type="text" class="form-control form-control-md rounded-1" id="salary" required name="salary">
                            </div>

                            <div class="form-group">
                                <label>Working days</label>
                                <input type="text" class="form-control form-control-md rounded-1" id="working_days" required name="working_days">
                            </div>

                            <div class="form-group">
                                <label>Joining Date</label>
                                <input type="text" class="form-control form-control-md rounded-1" id="joining_date" required name="joining_date">
                            </div>

                            <button type="button" class="btn btn-success btn-md btn-block mt-3" id="btnSignup" (click)="createUser()">Sign Up</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
